<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Web</title>
    <link rel="stylesheet" href="stuyle.css">
</head>

<body>
    <div class="container">
        <div class="apply-box">
            <h1> Job Application
                <span class="title-small">(Web)</span>
            </h1>

            <form action="">
                <div class="from-container">
                    <div class="form-control">
                        <label for="first-name">First Name</label>
                        <input id="first-name" name="first-name" 
                        placeholder="Enter First Name...">
                    </div>
                    <div class="form-control">
                        <label for="Last-name">Last-name</label>
                        <input id="Last-name" name="Last-name"
                        placeholder="Enter Last Name...">
                    </div>
                    
                    <div class="form-control">
                        <label for="Email">Email</label>
                        <input type="Email" id="Email"
                        name="Email" placeholder="Enter Email...">
                    </div>

                    <div class="form-control">
                        <label for="job-Role">Job-Role</label>
                        <select id="job-Role" name="job-Role">
                            <option value="">Select Job Role</option>
                            <option value="Frontend">Frontend Developer</option>
                            <option value="Backend">Backend Developer</option>
                            <option value="Full Stack">Full Stack Developer</option>
                            <option value="UI UX">UI UX Designer</option>
                        </select>
                    </div>

                    <div class="textarea-control">
                        <label for="address">Address</label>
                         <textarea  id="address" name="address"
                           rows="4" cols="50"  placeholder="Enter Address">
                        </textarea>
                    </div>

                    <div class="form-control">
                        <label for="city">City</label>
                        <input type="text" id="city"
                        name="city" placeholder="Enter city Name...">
                    </div>

                    <div class="form-control">
                        <label for="pincode">pincode</label>
                        <input type="text" id="pincode"
                        name="pincode" placeholder="Enter pincode Name...">
                    </div>

                    <div class="form-control">
                        <label for="date">Date</label>
                        <input value="2024-01-28" type="date" id="date"
                        name="date" placeholder="Enter date">
                    </div>

                    <div class="form-control">
                        <label for="upload">Upload your Cv</label>
                        <input type="file" id="upload"
                        name="upload" >
                    </div>
                </div>

                <div class="button-container">
                    <button type="submit">Apply Now</button>
                </div>

            </form>
        </div>
    </div>

</body>

</html>
